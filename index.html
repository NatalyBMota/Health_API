<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- flu, preeclampsia, osteoporosis, tuberculosis, cancer, diabetes, vaccines, bone+density, weight, checkups, skin, heart, lungs  -->
        <label for="medKeyword">Lookup Medical Info:</label>
        <select id="medKeyword" name="user_job">
          <optgroup label="Medical Conditions">
            <option value="flu">The Flu</option>
            <option value="diabetes">Diabetes</option>
            <option value="preeclampsia">Preeclampsia</option>
            <option value="osteoporosis">Osteoporosis</option>
            <option value="tuberculosis">Tuberculosis</option>
            <option value="cancer">Cancer</option>
          </optgroup>
          <optgroup label="Preventitive">
            <option value="checkups">Checkups</option>
            <option value="dental">Oral Health</option>
            <option value="vaccines">Vaccines</option>
            <option value="weight">Weight Control</option>
            <option value="bone+density">Bone Density Scans</option>
          </optgroup>
          <optgroup label="General">
            <option value="skin">Skin</option>
            <option value="heart">Heart</option>
            <option value="lungs">Lungs</option>
          </optgroup>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
